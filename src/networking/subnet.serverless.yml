    Condition: Az3
    Properties:
      VpcId:
        Ref: Vpc
      CidrBlock: ${file(src/env/${opt:region}/${opt:stage}.yml):DbSubAz3}
      AvailabilityZone: "${opt:region}c"
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
