        - Key: Name
          Value: DbSubAz1
  DbSubAz2:
    Type: AWS::EC2::Subnet
    Condition: Az2
    Properties:
      VpcId:
        Ref: Vpc
      CidrBlock: ${file(src/env/${opt:region}/${opt:stage}.yml):DbSubAz2}
      AvailabilityZone: "${opt:region}b"
      MapPublicIpOnLaunch: false
      Tags:
        - Key: Name
          Value: DbSubAz2
  DbSubAz3:
